<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Matrix multiplication page-->
    <div class="main">
        <h1>Multiply matrices</h1>
        <div class="container">
            <div class="matrix-1">
                <label for="mtx1-rows">Rows:</label>
                <input type="text" value="rows" id="mtx1-rows" name="mtx1-rows">
                <label for="mtx1-cols">Columns:</label>
                <input type="text" name="mtx1-cols" id="mtx1-cols" value="columns">
            </div>
            <div class="matrix-2">
                <label for="mtx2-rows">Rows:</label>
                <input type="text" value="rows" id="mtx2-rows" name="mtx2-rows">
                <label for="mtx2-cols">Columns:</label>
                <input type="text" name="mtx2-cols" id="mtx2-cols" value="columns">
            </div>
            <div class="grid-1"></div>
            <div class="grid-2"></div>
            <button class="multiply">Multiply matrices</button>
            <button class="reset-matrices">Reset</button>
        </div>
        <div class="result-container">
            <div class="result-grid"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
