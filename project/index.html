<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--
        TODO: Redo everything,
        make sure not to get rid of the classes
    -->
    <nav class="navbar">
        <ul>
            <li><a href="./index.html">Matrix multiply</a></li>
            <li><a href="./transpose_page.html">Matrix transpose</a></li>
        </ul>
    </nav>
    <!-- All content goes here -->
    <section class="main">
        <section class="container">
            <section class="text-container">
                <section class="warning">
                    <h3 class="warning-text"></h3>
                </section>
                <section class="matrix-1">
                    <label for="mtx1-rows">Matrix 1 Rows:</label><br />
                    <input type="text" id="mtx1-rows" name="mtx1-rows"><br />
                    <label for="mtx1-cols">Matrix 1 Cols:</label><br />
                    <input type="text" id="mtx1-cols" name="mtx1-cols"><br />
                </section>
                <section class="matrix-2">
                    <label for="mtx2-rows">Matrix 2 Rows:</label><br />
                    <input type="text" id="mtx2-rows" name="mtx2-rows"><br />
                    <label for="mtx2-cols">Matrix 2 Cols:</label><br />
                    <input type="text" id="mtx2-cols" name="mtx2-cols"><br />
                </section>
            </section>
            <section class="grid-sect">
                <div class="grid-1"></div>
                <h3 class="symbol"></h3>
                <div class="grid-2"></div>
            </section>
            <section class="btn-sect">
                <button class="create-grid btn btn-grid">Create matrices</button>
                <button class="auto-fill btn">Auto fill</button>
                <button class="multiply btn btn-multiply">Multiply</button>
                <button class="reset-matrices btn btn-reset">Reset Matrices</button>
                <button class="value-reset btn">Clear Matrices</button>
            </section>
            <!-- The result of the multiplied matrices will show here -->
            <section class="result">
                <div class="result-mtx"></div>
            </section>
        </section>
    </section>
        <!-- <script src="./js/script.js"></script> -->
        <script src="./js/main.js"></script>        
</body>
</html>
